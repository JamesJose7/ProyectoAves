{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %}{% endblock %} | Proyecto GP Aves</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/static/css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/static/css/style.css' %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src='//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js'></script>
    <script src="{% static '/static/js/d3/d3.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

</head>
<body>
<nav id="nav" class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="brand" class="navbar-brand" href="#">Proyecto GP Aves</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'listado_aves' %}">Catalogo</a></li>
                <li><a href="{% url 'top_autores' %}">Estadisticas</a></li>
                <li><a href="{% url 'mapa' %}">Mapa</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
{% if titulo %}
    <header>
        <h1 id="titulo"> {{ titulo }}</h1>
    </header>
{% endif %}
<nav>

</nav>
<main>
    {% block contenido %}

    {% endblock %}
    <section>

    </section>
</main>

<footer>
    <h6>Derechos reservados</h6>
</footer>

</body>
</html>

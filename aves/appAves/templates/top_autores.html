{% extends "master.html" %}
{% block titulo %}{{ titulo }}{% endblock %}
{% block titulo_pag %}   {{ titulo }} {% endblock %}
{% block contenido %}
    <div class="container">
        <div class="col-md-10">
            <div id="chart1">

            </div>

        </div>
    </div>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            console.log('llegando');
            $.ajax({
                method: "post",
                url: '{% url "appAves.views.funcion_ajax_buscador" %}',
                data: {
                    'valor': 'test',
                },
                //beforeSend:function() {},
                success: function (data) {

                    var autores = [];
                    var values = [];
                    for (var i = 0; i < 10; i++) {
                        autores.push(data.autores.results[i].nombre)
                        values.push(data.values.values[i].id_autor_id__count)
                    }
                    

                    //set up chart
                    var barPadding = 1;
                    var margin = {top: 20, right: 20, bottom: 200, left: 40},
                        width = 1060 - margin.left - margin.right,
                        height = 600 - margin.top - margin.bottom;
                    // set the ranges
                    var x = d3.scaleBand()
                        .range([0, width])
                        .padding(0.1);
                    var y = d3.scaleLinear()
                        .range([height, 0]);

                    //Create SVG element
                    var chart = d3.select("#chart1")
                        .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform",
                            "translate(" + margin.left + "," + margin.top + ")");

                    function create_table(data, x_values) {

                        // add scale in the range of data
                        x.domain(x_values.map(function (d) {

                            return d;
                        }));
                        y.domain([0, d3.max(data, function (d) {

                            return d;
                        })]);
                        // append the rectangles for the bar chart
                        chart.selectAll(".bar")
                            .remove()
                            .exit()
                            .data(data)
                            .enter()
                            .append("rect")
                            .attr("class", "bar")
                            .attr("x", function (d, i) {
                                return i * (width / data.length);
                            })
                            .attr("width", width / data.length - barPadding)
                            .attr("y", height)
                            .attr("height", 0)
                            .style("fill", function (d) {

                                return "rgb(" + (d) + "," + (50 + d) + "," + (255 - d) + ")"
                            });

                        // bars transtition

                        chart.selectAll(".bar")
                            .transition()
                            .duration(1500)
                            .attr("y", function (d) {
                                return y(d);
                            })
                            .attr("height", function (d) {
                                return height - y(d);
                            });


                        // set text for bars
                        chart.selectAll("text")
                            .remove()
                            .exit()
                            .data(data)
                            .enter()
                            .append("text")
                            .text(function (d) {
                                return d;
                            })
                            .attr("x", function (d, i) {
                                console.log(i);
                                return i * (width / data.length) + 60;
                            })
                            .attr("y", function (d) {
                                return y(d) + 20;
                            })
                            .attr("font-family", "sans-serif")
                            .attr("font-size", "15px")
                            .attr("fill", "white");
                        //delete axis
                        chart.selectAll("g")
                            .remove()
                            .exit();

                        // add the x Axis
                        chart.append("g")
                            .attr("class", "axis")
                            .attr("transform", "translate(0," + height + ")")
                            .call(d3.axisBottom(x))
                            .selectAll("text")
                            .style("text-anchor", "end ")
                            .attr("font-size", "15px")
                            .attr("dx", "-.8em")
                            .attr("dy", ".15em")
                            .attr("transform", function (d) {
                                return "rotate(-65)";
                            });


                        // add the y Axis
                        chart.append("g")
                            .call(d3.axisLeft(y));

                    }

                    create_table(values, autores);

                }
            });
        });
